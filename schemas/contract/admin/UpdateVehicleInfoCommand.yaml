title: UpdateVehicleInfoCommand
type: object
description: 契約更新(車両登録情報)
properties:
  contractId:
    type: integer
    description: 契約ID
  contract:
    type: object
    required:
      - contractAdminNumber
      - contractStatus
      - contractStartDate
      - expirationDate
    properties:
      contractAdminNumber:
        type: string
        minLength: 15
        maxLength: 15
      contractStatus:
        type: string
      contractStartDate:
        type: string
        format: date
      expirationDate:
        type: string
        format: date
  paymentStartDate:
    type: string
    format: date
  carDeliveryExpectedDate:
    type: string
    format: date
required:
  - contractId
  - contract
  - paymentStartDate
  - carDeliveryExpectedDate
