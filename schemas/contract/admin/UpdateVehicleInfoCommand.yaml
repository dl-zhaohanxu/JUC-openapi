title: UpdateVehicleInfoCommand
type: object
description: 契約更新(車両登録情報)
properties:
  contractId:
    type: integer
    description: 契約ID
  contract:
    type: object
    properties:
      contractAdminNumber:
        type: string
      contractStatus:
        type: string
      contractStartDate:
        type: string
        format: date
      expirationDate:
        type: string
        format: date
  paymentStartDate:
    type: string
    format: date
  carDeliveryExpectedDate:
    type: string
    format: date
required:
  - contractId
