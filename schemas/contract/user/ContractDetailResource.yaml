description: 契約詳細
type: object
x-examples:
  example-1:
    contractId: 1001
    applicationId: 1001
    memberId: '001'
    productId: 1001
    monthlyFee: 100
    bonusFlag: true
    contractMonths: 1000
    monthlyPlannedDistance: 100
    excessDrivingFee: 1000
    applicationAmount: 1000
    requestintegerPlateFlag: 1
    requestintegerPlate1: ABCDF
    requestintegerPlate2: ABCDE
    requestPlateAmount: 10000
    purchaseDealerChannel: 1
    purchaseDealerCode: X
    purchaseDealerName: XX
    purchaseStoreCode: ABC
    purchaseStoreName: XX
    purchaseMaintainerChannel: 1
    purchaseMaintainerCode: ABC
    purchaseMaintainerName: XX
    purchaseMaintenanceStoreCode: ABC
title: ContractDetailResource
properties:
  contractId:
    type: integer
    description: 契約ID
  productId:
    type: integer
    description: 物件ID
  contractAdminNumber:
    type: string
    description: 契約管理番号(TFC設定項目)
  carSerialNumber:
    type: string
    description: 車台番号
  contractStatus:
    type: string
    description: 契約ステータス
  contractStatusUpdateDatetime:
    type: string
    format: date-time
    description: 契約ステータス更新日時
  contractDatetime:
    type: string
    format: date-time
    description: 契約日時/契約開始日
  contractStartDate:
    type: string
    format: date
    description: 契約開始日
  expirationDate:
    type: string
    format: date
    description: 契約満了日
  carDeliveryStatus:
    type: string
    description: 納車処理ステータス
  carDeliveryStatusUpdateDate:
    type: string
    format: date
    description: 納車予定日
  carDeliverExpectedDate:
    type: string
    format: date
    description: 納車予定日
  carDeliveryRegistrationDatetime:
    type: string
    format: date-time
    description: 納車登録日時
  monthlyFee:
    type: integer
    description: 月額利用料
  bonusFlag:
    type: boolean
    description: ボーナス支払フラグ
  contractMonths:
    type: integer
    description: 契約月数
  monthlyPlannedDistance:
    type: integer
    description: 月間予定走行距離
  excessDrivingFee:
    type: integer
    description: 超過走行料
  applicationAmount:
    type: integer
    description: 申込金金額
  requestintegerPlateFlag:
    type: integer
    description: '希望ナンバーフラグ:1:なし 2:あり'
  requestintegerPlate1:
    type: string
    description: 希望ナンバー_第一希望
  requestintegerPlate2:
    type: string
    description: 希望ナンバー_第二希望
  requestPlateAmount:
    type: integer
    description: 希望ナンバー金額
  purchaseDealerChannel:
    description: |-
      購入販売店チャネル
      1:TOYOTA;

      2:TOYOPET

      3:COROLLA;

      4:Netz;

      5:Mobility;

      6:LEXUS
    type: string
  purchaseDealerCode:
    type: string
    description: 購入販売店コード
  purchaseDealerName:
    type: string
    description: 購入販売店名
  purchaseStoreCode:
    type: string
    description: 購入販売店店舗コード
  purchaseStoreName:
    type: string
    description: 購入店舗名
  purchaseMaintainerChannel:
    description: 購入時保守販売店チャネル
    type: string
  purchaseMaintainerCode:
    type: string
    description: 購入時保守販売店コード
  purchaseMaintainerName:
    type: string
    description: 購入時保守販売店名
  purchaseMaintenanceStoreCode:
    type: string
    description: 購入時保守販売店店舗コード
