      operationId: Application Confirm API
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicationRegistCommand'
            examples: {}
        description: 申込APIです。
      description: Application Confirm API
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties: {}
              examples: {}
    parameters: []
  '/application/confirm/{applicationId}':
    parameters:
      - schema:
          type: string
        name: applicationId
        in: path
        required: true
        description: '11'
    put:
      summary: 申込確定 API (Application Confirm API)
      operationId: Application Confirm
      responses:
        '200':
          description: OK
      description: Application Confirm
      parameters: []
  /replenish-application:
    put:
      summary: ''
      operationId: Replenish Application
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
      description: Replenish Application
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReplenishApplicationCommand'
    parameters: []
  /application-status:
    parameters: []
    put:
      summary: ''
      operationId: Application Status Update
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
      description: Application Status Update
      requestBody:
        content:
